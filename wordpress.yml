- name: Create web security group
  ec2_group:
    name: "Web Security Group"
    description: "web security group"
    region: "{{ aws_region }}"
    rules:
      - proto: tcp  # http
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
      - proto: tcp  # https
        from_port: 443
        to_port: 443
        cidr_ip: 0.0.0.0/0
    rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0
  register: web_sg
  
- name: Set Web SG ID
  set_fact:
      web_sg_id: "{{ web_sg.group_id }}"
  
- name: Create db security group
  ec2_group:
      name: "Db Security Group"
      description: "db security group"
      region: "{{ aws_region }}"
      rules:
        - proto: "tcp"
          from_port: "3306"
          to_port: "3306"
          group_id: "{{ web_sg_id }}"
      rules_egress:
        - proto: all
          cidr_ip: 0.0.0.0/0
  register: web_sg

- name: Create an EC2 key
  ec2_key:
    name: "{{ project_name }}-{{ env }}-key"
    region: "{{ region }}"
  register: ec2_key

- name: Save private key
  copy: content="{{ ec2_key.key.private_key }}" dest="../aws-private.pem" mode=0600
  when: ec2_key.changed

- name: Create an web_1 EC2 instance
  ec2:
    keypair: "{{ keypair }}"
    region: "{{ aws_region }}"
    group_id: "{{ web_sg_id }}"
    instance_type: "{{ instance_type }}"
    image: "{{ ami }}"
    wait: yes
    vpc_subnet_id: {{ public_subnet_az1_id }}
    assign_public_ip: yes
    instance_tags:
      Name: "web_1"
  register: web_1
  
- name: Create an web_2 EC2 instance
  ec2:
    keypair: "{{ keypair }}"
    region: "{{ aws_region }}"
    group_id: "{{ web_sg_id }}"
    instance_type: "{{ instance_type }}"
    image: "{{ ami }}"
    wait: yes
    vpc_subnet_id: {{ public_subnet_az2_id }}
    assign_public_ip: yes
    instance_tags:
      Name: "web_2"
  register: web_2
 
- name: Create an db_1 EC2 instance
  ec2:
    keypair: "{{ keypair }}"
    region: "{{ aws_region }}"
    group_id: "{{ web_sg_id }}"
    instance_type: "{{ instance_type }}"
    image: "{{ ami }}"
    wait: yes
    vpc_subnet_id: {{ private_subnet_az1_id }}
    assign_public_ip: no
    instance_tags:
      Name: "db_1"
  register: db_1
  
- name: Create an web_2 EC2 instance
  ec2:
    keypair: "{{ keypair }}"
    region: "{{ aws_region }}"
    group_id: "{{ web_sg_id }}"
    instance_type: "{{ instance_type }}"
    image: "{{ ami }}"
    wait: yes
    vpc_subnet_id: {{ private_subnet_az2_id }}
    assign_public_ip: no
    instance_tags:
      Name: "db_2"
  register: db_2

- name: Add the newly created EC2 instance(s) to host group
  lineinfile: dest={{ hostpath }}
              regexp={{ item.public_ip }} 
              insertafter="[webserver]" 
              line="{{ item.public_ip }} {{hoststring}}"
              state=present
  with_items: ec2.instances

- wait_for: path={{ hostpath }} search_regex={{hoststring}}

- name: Wait for SSH to come up
  local_action: wait_for 
                host={{ item.public_ip }} 
                port=22 
                state=started
  with_items: ec2.instances

- name: Add IP to ec2_hosts group
  add_host: hostname={{ item.public_ip }} groups=ec2_hosts
  with_items: ec2.instances

     
